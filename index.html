<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="theme-color" content="#0F172A" />
  <meta name="description" content="Admin Dashboard for Game Platform" />
  <title>Admin Dashboard - Game Platform</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/dashboard.css" />
  <script defer src="/js/admin-dashboard.js"></script>
  <script defer src="/js/manage-users.js"></script>
  <script defer src="/js/handle-withdrawals.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <header class="bg-blue-900 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">ðŸŽ® Admin Panel</h1>
    <button onclick="logout()" class="bg-red-500 hover:bg-red-600 px-4 py-2 rounded">Logout</button>
  </header>

  <main class="p-6 grid gap-6 md:grid-cols-2">
    
    <!-- User Management -->
    <section aria-labelledby="user-management" class="bg-white shadow-md rounded p-4">
      <h2 id="user-management" class="text-lg font-semibold mb-4">User Management</h2>
      
      <div>
        <label for="userId" class="block mb-1 font-medium">User ID:</label>
        <input id="userId" type="text" placeholder="Enter User ID" class="w-full border p-2 rounded" />
      </div>
      
      <div class="mt-4 space-x-2">
        <button onclick="activateUser()" class="bg-green-600 text-white px-4 py-2 rounded">Activate</button>
        <button onclick="deactivateUser()" class="bg-yellow-500 text-white px-4 py-2 rounded">Deactivate</button>
        <button onclick="promoteToAdmin()" class="bg-indigo-600 text-white px-4 py-2 rounded">Make Admin</button>
      </div>

      <div class="mt-6">
        <button onclick="listUsers()" class="bg-blue-700 text-white px-6 py-2 rounded">List All Users</button>
        <pre id="userOutput" class="mt-4 bg-gray-100 p-3 rounded overflow-auto text-sm"></pre>
      </div>
    </section>

    <!-- Withdrawal Processing -->
    <section aria-labelledby="withdrawal-management" class="bg-white shadow-md rounded p-4">
      <h2 id="withdrawal-management" class="text-lg font-semibold mb-4">Withdrawal Management</h2>
      <button onclick="processWithdrawals()" class="bg-purple-700 text-white px-6 py-2 rounded">
        Process All Pending Withdrawals
      </button>
      <p class="text-sm mt-2 text-gray-600">Clicking this will deduct user balances and update transaction status.</p>

      <div class="mt-6">
        <h3 class="font-medium mb-2">Logs</h3>
        <pre id="withdrawalLog" class="bg-gray-100 p-3 rounded overflow-auto text-sm h-40"></pre>
      </div>
    </section>

  </main>

  <footer class="text-center p-4 text-gray-600 text-sm">
    Â© 2025 Game Platform Admin. All rights reserved.
  </footer>

</body>
</html>
